    <div>
    <h1 class="ubicacionh1contacto">COMUNICATE CON NOSOTROS</h1>
    </div>    
    
    <section class="container sectioncontacto">
        <div class="row">
            <article class="col-6" >
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241599.68261993173!2d47.37242524079428!3d-18.88730117890723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x21f07de34f1f4eb3%3A0xdf110608bcc082f9!2sAntananarivo%2C%20Madagascar!5e0!3m2!1ses-419!2sar!4v1627011890494!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </article>
            <article class="col-6" >
                <form class="form-control" > 
                    <fieldset>
                        <h1>Dejanos tu consulta</h1>
                        <div class="mb-3">
                            <label for="nombre" ></label>
                            <input  class="form-control" type="text" name="nombre" placeholder="Nombre">
                        </div>      
                        <div class="mb-3">     
                            <label for="contraseña" ></label>
                            <input class="form-control" type="email" name="email" placeholder="ejemplo@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="comentarios" ></label> 
                            <textarea class="form-control" name="comentarios" id="" cols="30" rows="3" placeholder="tu comentario"></textarea>
                        </div>            
                    </fieldset>     
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpiar formulario">
                </form>
            </article>
        </div>
    </section>
    
    <footer>

            <li class="lifooter" ><a href="https://twitter.com/?lang=es" id="twitter"><i class="fab fa-twitter"></i></a></li>
